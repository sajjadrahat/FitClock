<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FitClock</title>
    <link href = "styles.css" rel = "stylesheet"/>
</head>
<body>

<div class="dashboard" id="main_dashboard">
    <!-- Weather Container -->
    <div class="container" id="weather">
        <div class="temp">25°C</div>
        <div class="weather-icon">🌥️</div>
    </div>

    <!-- Clock Container -->
    <div class="container" id="clock">
        <div class="time" id="time">12:00</div>
        <div class="description" id="description">Sunday, Jan 1, 2024</div>
    </div>

    <!-- Sensors Container -->
    <div class="container" id="sensors">
        <div class="sensor-data">10:24</div>
        <div class="meditation-icon">🧘</div>
    </div>

    <!-- Notifications Container -->
    <div class="container" id="notifications">
        <div class="notification">5 minutes left for a break!</div>
    </div>
</div>
<!-- Link to external JS file -->
<script src="FitClock_script.js" defer></script>
</body>
</html>
